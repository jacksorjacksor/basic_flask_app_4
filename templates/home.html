<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RPS in Flask</title>
    </head>

    <body>

        <form method="POST" action="">
            {{ form.csrf_token }}
            <p>{{ form.text_input.label }} {{ form.text_input }}</p>
            <p>{{ form.submit.label }} {{ form.submit }}</p>
        </form>

        {% if output %}
        <h1>{{ output}}</h1>
        {% endif %}

    </body>

</html>
